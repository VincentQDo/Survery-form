<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Survey-form</title>
    <link rel="stylesheet" href="survey.css">
</head>

<body>
    <div>
        <main>
            <h1 id="title" class="header">Survey form</h1>
            <div class="page-outline">
                <p id="description">Please complete this survey</p>
                <form id="survey-form" action="">
                    <div class="text-entry-box">
                        <label for="name" id="name-label">Name:</label>
                        <input type="text" id="name" placeholder="Enter your name" required>
                    </div>

                    <div class="text-entry-box">
                        <label for="email" id="email-label">Email:</label>
                        <input type="email" id="email" placeholder="Enter your email" required>
                    </div>

                    <div class="text-entry-box">
                        <label for="number" id="number-label">Number (from 0 to 10):</label>
                        <input type="number" id="number" min="0" max="10" placeholder="0">
                    </div>

                    <div>
                        <label for="rating">Rating:</label>
                        <select name="rating" id="dropdown">
                            <option value="1">1</option>
                            <option value="2">2</option>
                        </select>
                    </div>

                    <div>
                        <label for="gender">Gender:</label>
                        <input type="radio" name="gender" value="female">Female
                        <input type="radio" name="gender" value="male">Male
                    </div>

                    <div>
                        <label for="ice-cream-flavor">Flavor:</label>
                        <input type="checkbox" name="ice-cream" value="vanilla">Vanilla
                        <input type="checkbox" name="ice-cream" value="chocolate">Chocolate
                    </div>

                    <div class="text-entry-box">
                        <label for="additional-comment">Additional Comments: </label>
                        <input type="text" name="comment" id="comment" placeholder="Additional Comments">
                    </div>

                    <div>
                        <button type="submit" class="button">Submit</button>
                    </div>
                </form>
            </div>
        </main>
    </div>
</body>

</html>
