<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="survey.css">
</head>
<body>
    <main>
        <h1 id="title">Survey form</h1>
        <p id="description">Please complete this survey</p>
        <form id="survey-form" action="">
            <label for="name" id="name-label">Name:</label>
            <input type="text" id="name" placeholder="Enter your name" required>
            
            <label for="email" id="email-label">Email:</label>
            <input type="email" id="email" required>
            
            <label for="number" id="number-label">Number:</label>
            <input type="number" id="number" min="0" max="10">

            <select name="rating" id="dropdown">
                <option value="1">1</option>
                <option value="2">2</option>
            </select>

            <input type="radio" name="gender" value="female">Female
            <input type="radio" name="gender" value="male">Male

            <input type="checkbox" name="ice-cream" value="vanilla">Vanilla
            <input type="checkbox" name="ice-cream" value="chocolate">Chocolate

            <input type="text" name="comment" id="comment">

            <button type="submit">Submit</button>
        </form>

    </main>
</body>
</html>
