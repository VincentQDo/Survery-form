<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Survey-form</title>
    <link rel="stylesheet" href="survey.css" />
    <script src="https://kit.fontawesome.com/18bacdbff7.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Varela&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <main>
      <h1 id="title" class="header">Contact Info</h1>
      <div class="page-outline">
        <p id="description">Please enter your contact information</p>
        <form id="survey-form" action="">
          <div class="space-between">
            <label for="name" id="name-label" class="input-desc"
              >Name<span class="required input-labels">*</span>:</label
            >
            <input
              type="text"
              id="name"
              class="text-input"
              placeholder="Enter your name"
              required
            />
          </div>

          <div class="space-between">
            <label for="email" id="email-label" class="input-desc"
              >Email<span class="required input-labels">*</span>:</label
            >
            <input
              type="email"
              id="email"
              class="text-input"
              placeholder="Enter your email"
              required
            />
          </div>

          <div class="space-between">
            <label for="phone" id="phone-label" class="input-desc"
              >Phone<span class="required input-labels">*</span>:</label
            >
            <input
              type="tel"
              id="phone-number"
              class="text-input"
              placeholder="Enter your phone number"
              required
            />
          </div>

          <div class="space-between">
            <label for="number" id="number-label" class="input-desc"
              >Age<span class="required input-labels">*</span>:</label
            >
            <input
              type="number"
              id="number"
              class="text-input"
              min="6"
              max="120"
              placeholder="Enter your age"
            />
          </div>

          <div class="space-between dropdown">
            <label for="self-desc" class="input-desc"
              >Which option best describe you:</label
            >
            <select name="self-desc" id="dropdown" class="dropbtn">
              <option value="" disabled selected>Select an option</option>
              <option value="student">Student</option>
              <option value="pro">Professional</option>
            </select>
          </div>

          <div class="space-between">
            <span class="input-desc">Gender:</span>
            <input type="radio" name="gender" value="female" id="female" />
            <label for="female" class="radio-btn-label">Female</label>
            <input type="radio" name="gender" value="male" id="male" />
            <label for="male" class="radio-btn-label">Male</label>
          </div>

          <div class="space-between">
            <label for="contact-medium" class="input-desc"
              >Best way to contact you:</label
            >
            <input
              type="checkbox"
              name="contact-medium"
              value="e-mail"
              id="e-mail"
            />
            <label for="e-mail">E-mail</label>
            <input
              type="checkbox"
              name="contact-medium"
              value="phone"
              id="phone-checkbox"
            />
            <label for="phone-checkbox">Phone</label>
            <input
              type="checkbox"
              name="contact-medium"
              value="mail"
              id="mail"
            />
            <label for="mail">Mail</label>
          </div>

          <div class="">
            <label for="comment" class="input-desc"
              >Additional Comments:
            </label>
            <textarea
              name="comment"
              id="comment"
              class="text-input"
              cols="30"
              rows="10"
              placeholder="Your comment..."
            ></textarea>
          </div>

          <div>
            <button type="submit" id="submit" class="button">Submit</button>
          </div>
        </form>
      </div>
    </main>
  </body>
